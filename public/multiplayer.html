<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Socket.io Example</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>

<div class="container">

    <h1>Socket.io Example</h1>

    <div id="connectionControls">
        <fieldset>
            <input type="radio" id="newRoom" name="joinType" value="create" checked>
            <label for="newRoom">Create a new game</label>

            <input type="radio" id="existingRoom" name="joinType" value="join">
            <label for="existingRoom">Join an existing game</label>
        </fieldset>

        <fieldset>
            <input id="clientName" type="text" placeholder="Enter your Name">
        </fieldset>

        <fieldset>
            <input id="roomName" type="text" placeholder="Enter a Room Name">
        </fieldset>

        <fieldset>
            <button id="connect" class="btn">Connect</button>
        </fieldset>
    </div>

    <div id="chatArea"></div>

    <div id="draggableContainer">
        <div id="draggableElement1" class="syncedDraggable" draggable="true" style="background-color: #ffcc00;">Drag me!</div>
        <div id="draggableElement2" class="syncedDraggable" draggable="true" style="background-color: #00ccff;left: 60px;">No, drag me!</div>
    </div>
</div>

</body>
</html>
